<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingcart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: chartreuse;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .feedback-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .feedback-buttons button:hover {
            background-color: #45a049;
        }

        .feedback-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feedback-input input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .feedback-input button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .feedback-input button:hover {
            background-color: #007a8b;
        }
    </style>
</head>

<body>
    <h1>THANK YOU FOR YOUR PURCHASE</h1>
    <h2> <span style="color: deeppink;">how was your experience ? </span></h2>

    

    <div class="feedback-buttons">
        <a href="http://127.0.0.1:5500/firstsite2/lastpage.html">
            <button>Good</button>
        </a>

        <a href="http://127.0.0.1:5500/firstsite2/lastpage.html">
            <button>Bad</button>
        </a>
    </div>

    <div class="feedback-input">
        <input type="text" placeholder="Write something here">
        <a href="http://127.0.0.1:5500/firstsite2/lastpage.html">
            <button>Send</button>
        </a>
    </div>
</body>

</html>
